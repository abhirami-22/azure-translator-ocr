<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Indian Translator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body >
	<div class="container">
        <div id="textbox">
            <div class="alignleft">
                <img src="../static/img/main/Indian.png" class="logo"> <br>
		        <h2> Language Translator </h2><br>
            </div>
            <div class="alignright">
                <a href="{{ url_for('index2') }}" class="btn btn-outline-danger" role="button" aria-pressed="true">Open Text Extractor</a>
            </div>
          </div>
          <div style="clear: both;"></div>
	    <div>
            <ul>
                <li class="">Enter the text you wish to translate</li>
                <li class="">Choose the language</li>
                <li class="">Click Translate, Done!</li>
            </ul>
            <!--h5>Enter the text you wish to translate, choose the language, and click Translate!</h5-->
        </div><br>
        <div>
            <form method="POST">
                <div class="form-group">
                    <label for="language">Text:</label>
                    <textarea name="text" id="example4" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select name="language" class="form-control">
                        <option value="en">Select value</option>
                        <option value="az">Assamese</option>
                        <option value="bn">Bangla</option>
                        <option value="gu">Gujarati</option>
                        <option value="hi">Hindi</option>
                        <option value="kn">Kannada</option>
                        <option value="ml">Malayalam</option>
                        <option value="pa">Punjabi</option>
                        <option value="ta">Tamil</option>
                        <option value="te">Telugu</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-grad">Translate</button>
                </div>
                <br>
                {% block sidebar %} {% endblock %}
            </form>
        </div>
        <br>  
    </div>
</body>
</html>
