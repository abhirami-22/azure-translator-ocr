<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Indian Translator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body >
	<div class="container">
        <div id="textbox">
            <div class="alignleft">
                <img src="../static/img/main/Indian.png" class="logo"> <br>
		        <h2> Extract Text from Image </h2><br>
            </div>
            <div class="alignright">
                <a href="{{ url_for('index') }}" class="btn btn-outline-danger" role="button" aria-pressed="true">Open Translator</a>
            </div>
          </div>
          <div style="clear: both;"></div>
	    <div>
            <ul>
                <li class="">Supports handwritten text</li>
                <li class="">Currently available in English only</li>
            </ul>
        </div><br>
        <div>
            <form action="/submit" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="language">Upload the image: </label><br>
                    <input type="file" id="img" name="image" accept="image/*">
                </div>
                
                <br>
                <div>
                    <button type="submit" class="btn btn-grad">Submit</button>
                </div>
            </form>
        </div>
        <br>
        {% block extracted %} {% endblock %}
    </div>


</body>
</html>
