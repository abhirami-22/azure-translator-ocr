{% extends "index2.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Result</title>
</head>
<body>
    <div class="container">
        {% block extracted %}
        <div class="form-group">
            <label for="language"><h5>Extracted text:</h5></label>
            <textarea readonly name="text" cols="20" rows="5" class="form-control">{{ prediction }}</textarea>
        </div>
        <br>
        <br>
        <div>
            <a href="{{ url_for('index2') }}" class="urlstyle">Try another one!</a>
        </div>
        {% endblock %}
    </div>
</body>
</html>
